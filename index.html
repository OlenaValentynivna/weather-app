<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row" id="choosing">
          <div class="col">London</div>
          <div class="col">Glasgow</div>
          <div class="col">Aberdeen</div>
          <div class="col">Cardiff</div>
        </div>
        <br />
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Manchester</h1>
        <ul>
          <li id="date">Thursday 22:00</li>
          <li id="description">Rain</li>
        </ul>
        <div class="row">
          <div class="col">
            <img src="img/rain1.png" alt="Cloudy icon" class="weather-icon" />
          </div>
          <div class="col">
            <span class="temperature" id="temperature">17</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">77 </span>%</li>
              <li>Wind: <span id="wind">5</span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="futer">
          <div class="row">
            <div class="col">
              <p>Fri</p>
              <img
                src="img/sun.png"
                alt="weatherImg"
                class="weatherImg"
                width="90"
              />
              <p>11℃</p>
            </div>
            <div class="col">
              <p>Sat</p>
              <img
                src="img/cloud.png"
                alt="weatherImg1"
                class="weatherImg"
                width="90"
              />
              <p>9℃</p>
            </div>
            <div class="col">
              <p>Sun</p>
              <img
                src="img/rain.png"
                alt="weatherImg2"
                class="weatherImg"
                width="90"
              />
              <p>10℃</p>
            </div>
            <div class="col">
              <p>Mon</p>
              <img
                src="img/sun.png"
                alt="weatherImg3"
                class="weatherImg"
                width="90"
              />
              <p>12℃</p>
            </div>
            <div class="col">
              <p>Tue</p>
              <img
                src="img/cloud.png"
                alt="weatherImg4"
                class="weatherImg"
                width="90"
              />
              <p>11℃</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <small>
      Coded by Olena Miniailo
      <a href="https://github.com/OlenaValentynivna/weather-app" target="_blank"
        >GITHUB</a
      >
      with
    </small>
  </body>
</html>
